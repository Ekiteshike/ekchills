<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        System Fixer!
    </h1>
    <form>
        <p>
            <input type="text" placeholder="Enter name or serial no of PC" name="Frame">

            
        </p>
        <p><input type="email" placeholder="Enter Email" name="email"></p>
        <p><input type="password" placeholder="Enter password" name="pw"></p>
        <p><input type="File" placeholder="Select file to scan" name="file"></p>
        <textarea rows="20" cols="15" name="comment" placeholder="Comment your problems"></textarea>
        <p>Select your gpu type<input type="radio" name="gpu" value="m">Mobile &nbsp;&nbsp;&nbsp;</p>
        <p>Select your gpu type<input type="radio" name="gpu" value="F">max-q variant &nbsp;&nbsp;&nbsp;</p>
        <p>Select your gpu type<input type="radio" name="gpu" value="others" checked=checked>others &nbsp;&nbsp;&nbsp;</p><br>
        Select your country <select name="Country">
            <option value="NG">Nigeria</option>
            <option value="GH">Ghana</option>
            <option value="TG" selected>Togo </option>
            <option value="US" selected>USA </option>
            <option value="RM" selected>Romania </option>
        </select>
        <input type="submit">&nbsp;
        <input type="reset">
    </form>
</body>
</html>
